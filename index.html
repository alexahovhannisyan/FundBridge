<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FundBridge — Sign In</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar">
    <img src="assets/logo.png" alt="FundBridge logo" class="logo">
    <h1 class="brand">FundBridge</h1>
  </header>

  <main class="center">
    <h2>Welcome to FundBridge</h2>
    <p class="lead">Choose how you want to enter the platform</p>

    <div class="choices">
      <button class="big-btn" id="investorBtn">I am an Investor</button>
      <button class="big-btn outline" id="startuperBtn">I am a Startuper</button>
    </div>

    <p class="muted">This is a frontend prototype — no real accounts.</p>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
